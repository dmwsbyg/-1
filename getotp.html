<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h3>获取otp信息</h3>
        <div>
            <label>手机号</label>
            <div>
                <input type="text" placeholder="手机号" name="telphone" id="telphone"/>
            </div>
        </div>
        <div>
            <button id="getotp" type="submit" onclick="x()">获取otp短信</button>
        </div>
    </div>
</body>

<script type="application/javascript">

    function x(){
        var telphone = $('#telphone').val();
        console.log("telphone = "+telphone);
        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:8080/user/getotp",
            data: {telphone:telphone},
            success:function(data){
                if(data.status == "success"){
                    alert("otp已发送请注意查收");
                
                }else{
                    alert("otp发送失败，原因为"+data.data.errMsg);
                }
            },
            error:function(data){
                alert("otp发送失败，原因为"+data.responseText);
            }
        })
    }
    


</script>
</html>
