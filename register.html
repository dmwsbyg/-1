<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" style="stylesheet"> -->
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rle="stylesheet" type="text/css">
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css">
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css">
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">用户注册</h3>
        <div class="form-group" style="padding-top: 10px;">
            <label class="control-label">手机号</label>
            <div style="padding-top: 4px;">
                <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
            </div>
        </div>
        <div class="form-group" style="padding-top: 10px;">
            <label class="control-label">验证码</label>
            <div style="padding-top: 4px;">
                <input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode"/>
            </div>
        </div>
        <div class="form-group" style="padding-top: 10px;">
            <label class="control-label">用户昵称</label>
            <div style="padding-top: 4px;">
                <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name"/>
            </div>
        </div>
        <div class="form-group" style="padding-top: 10px;">
            <label class="control-label">性别</label>
            <div style="padding-top: 4px;">
                <input class="form-control" type="text" placeholder="性别" name="gender" id="gender"/>
            </div>
        </div>
        <div class="form-group" style="padding-top: 10px;">
            <label class="control-label">年龄</label>
            <div style="padding-top: 4px;">
                <input class="form-control" type="text" placeholder="年龄" name="age" id="age"/>
            </div>
        </div>
        <div class="form-group" style="padding-top: 10px;">
            <label class="control-label">密码</label>
            <div style="padding-top: 4px;">
                <input class="form-control" type="password" placeholder="密码" name="password" id="password"/>
            </div>
        </div>
        <div class="form-actions" style="padding-top: 20px;">
            <button class="btn blue" id="register" type="submit" onclick="x()">提交注册</button>
        </div>
    </div>
</body>

<script type="application/javascript">

    function x(){
        var telphone = $('#telphone').val();
        var password = $('#password').val();
        var age = $('#age').val();
        var gender = $('#gender').val();
        var name = $('#name').val();
        var otpCode = $('#otpCode').val();
        if(telphone == null || telphone == ""){
            alert("手机号不能为空");
            return false;
        }
        if(password == null || password == ""){
            alert("密码不能为空");
            return false;
        }
        if(age == null || age == ""){
            alert("年龄不能为空");
            return false;
        }
        if(gender == null || gender == ""){
            alert("性别不能为空");
            return false;
        }
        if(name == null || name == ""){
            alert("用户昵称不能为空");
            return false;
        }
        if(otpCode == null || otpCode == ""){
            alert("验证码不能为空");
            return false;
        }
        console.log("telphone = "+telphone);
        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:8080/user/register",
            data: {telphone:telphone,
                    password:password,
                    age:age,
                    gender:gender,
                    otpCode:otpCode,
                    name:name},

            xhrFields: {
                      withCredentials: true
                    //   得知with-credentials是用来设置是否支持发送cookie凭证信息的字段
              },
            crossDomain: true,
            success:function(data){
                if(data.status == "success"){
                    alert("注册成功");
                    // window.location.href="file:///D:/%E7%BD%91%E9%A1%B5/miaoshaqd/register.html"
                
                }else{
                    alert("注册失败，原因为"+data.data.errMsg);
                }
            },
            error:function(data){
                alert("注册失败，原因为"+data.responseText);
            }
        })
    }
    


</script>
</html>
